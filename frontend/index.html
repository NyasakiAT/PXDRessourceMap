<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ressource Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="palette">
    <div class="testdiv c1"></div>
    <div class="testdiv c2"></div>
    <div class="testdiv c3"></div>
    <div class="testdiv c4"></div>
  </div>

  <div class="container">
    <div class="wrapper">
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="map-controls">

        <select class="form-select" aria-label="Ressource" name="ressources" id="ressources">
          <option value="">all</option>
        </select>
      </div>
    </div>

    <footer>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"><a class="footer-link" href="./login.html">Login</a></div>
    </footer>
  </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
